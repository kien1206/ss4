<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bt6.css">
</head>
<body>
    <div>
        <h1> Center Align Text</h1>
        <br>
        <p>To just center the text inside an element, use <span class="cssselectorcolor">text-align: center; </span></p>
    </div>
    <div class="center">
        <h1>This text is centered.</h1>
    </div>
    <div class="w3-example">
        <h3>Example</h3>
        <div class="w3 notranslate cssHigh">
            <span class="cssselectorcolor">.center </span>
            <span class="cssdelimitercolor">{</span><br>
            <span class="csspropertycolor">
                &nbsp;&nbsp;text-align: <span class="csspropertyvaluecolor">center;</span><br>
                &nbsp;&nbsp;border: <span class="csspropertyvaluecolor">3px solid green;</span><br>
            </span>
            <span class="cssdelimitercolor">}</span>
        </div>
    </div>
    <div>
        <a href="" class="btn">Try it yourself</a>
    </div>
</body>
</html>
